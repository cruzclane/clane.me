<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
        {{ config.title }}
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="/">{{ config.title }}</a>
        <a href="/notes/">关于我</a>
        <a href="/posts/">文章列表</a>
      </nav>
    </header>
    <section>
      <div class="container">
        {% block content %}
        {% endblock content %}
      </div>
    </section>
  </body>
</html>
